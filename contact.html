<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>联系我</h1>
            <nav>
                <a href="index.html">主页</a>
                <a href="about.html">关于我们</a>
                <a href="skills.html">我们的技能</a>
                <a href="contact.html">联系我们</a>
            </nav>
        </header>
        <main>
            <section>
                <h2>留言表单</h2>
                <form @submit.prevent="submitForm">
                    <input type="text" v-model="name" placeholder="你的名字" required>
                    <textarea v-model="message" placeholder="你的留言" required></textarea>
                    <button type="submit">提交</button>
                </form>
                <p v-if="submitted">{{ thankYouMessage }}</p>

                <h3>留言记录</h3>
                <ul>
                    <li v-for="(entry, index) in messages" :key="index">
                        <strong>{{ entry.name }}：</strong> {{ entry.message }}
                    </li>
                </ul>
            </section>
        </main>
        <footer>
            <p>&copy;欲买桂花同载酒，终不似，少年游</p>
        </footer>
    </div>
    <script src="app_contact.js"></script>
</body>
</html>
